name: Formatted I/O
tags: [ Go, golang ]
version: 0.0.9
symbols:
  - name: Errorf
    doc: Errorf formats according to a format specifier and returns the string as a value that satisfies error.
    templates:
      - name: subs
        type: "*..."
    in:
      - name: format
        doc: Use format specifiers that will be replaced by the substitutions.
        type: string
      - name: subs
        type: "{subs}..."
    out:
      - name: err
        type: error
        doc: Error, if any.
    meta:
      constraints:
        custom: ValidatePrintf
    # examples:
    #   doc: This parameters will print `Hello World, I <3 you!`.
    #   in:
    #     - Hello %s, I <%d you!
    #     - World
    #     - 3
    #   return:
    #     - nil
  - name: Printf
    doc: Printf formats according to a format specifier and writes to standard output. It returns the number of bytes written and any write error encountered.
    templates:
      - name: subs
        type: "*..."
    in:
      - name: format
        doc: Use format specifiers that will be replaced by the substitutions.
        type: string
      - name: subs
        type: "{subs}..."
    out:
      - name: n
        type: int
        doc: Number of bytes written.
      - name: err
        type: error
        doc: Error, if any.
    meta:
      constraints:
        custom: ValidatePrintf
    # examples:
    #   doc: This parameters will print `Hello World, I <3 you!`.
    #   in:
    #     - Hello %s, I <%d you!
    #     - World
    #     - 3
    #   return:
    #     - 22
    #     - nil

  - name: State
    type: ""

  - name: Formatter
    doc:
      Formatter is the interface implemented by values with a custom formatter.
      The implementation of Format may call Sprint(f) or Fprint(f) etc. to generate its output.
    symbols:
      - name: .Format
        in:
          - name: state
            type: "#State"
          - name: c
            type: rune
        out: []
    meta:
      abstract: true
