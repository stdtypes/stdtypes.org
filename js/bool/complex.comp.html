<!DOCTYPE html>
<html>
<head>
  <title>Boolean Default Component</title>
  <meta parameter="background" type="std/color" default="lightgray">
  <meta parameter="color" type="std/color" default="deepskyblue">
  <style type="text/sass">
    .checkbox
      display: inline-block
      width: .6em
      height: .6em
      background: $background
  </style>
</head>
<body>
  <span class="component checkbox"></span>
  <label>Checkbox</label>
</body>
